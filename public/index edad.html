<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificación de Edades</title>
</head>
<body>
  <h1>Clasificación de Edades</h1>
  <p>Abre la consola del navegador para ver el resultado.</p>

  <script>
    // Pedimos la edad en el HTML y la pasamos al archivo JS
    let edadUsuario = prompt("Ingrese su edad:");
    // Guardamos la edad en una variable global para usarla en el archivo JS
    window.edadGlobal = edadUsuario;
  </script>

  <!-- Enlazamos el archivo JavaScript externo -->
  <script src="js/edadCategoria.js"></script>
</body>
</html>
